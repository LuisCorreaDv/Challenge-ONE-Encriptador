<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
    <title>Encriptador - ONE</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-custom">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="./Images/Alura-logo.png" alt="Logo Alura" width="30" height="24"
                        class="d-inline-block align-text-top">
                    <h1>ALURA CHALLENGE - ENCRIPTADOR</h1>
                </a>
            </div>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="principal">
                <label for="inputPassword5" class="form-label">
                    <h2>Ingresa el texto que quieres encriptar/desencriptar</h2>
                </label>
                <input type="text" id="texto-principal" class="form-control" aria-describedby="passwordHelpBlock" pattern="[a-z]">
                <div id="passwordHelpBlock" class="form-text">
                    <strong>Solo letras min√∫sculas, evita usar acentos y caracteres especiales</strong>
                </div>
            </div>
            <hr>
            <div class="botones text-center">
                <button type="submit" class="btn btn-primary btn-lg" onclick="encriptar()">Encriptar</button>
                <button type="submit" class="btn btn-primary btn-lg" onclick="desencriptar()">Desencriptar</button>
            </div>
            <hr>
            <div class="areaDeTexto text-center botones">
                <div class="form-floating">
                    <textarea class="form-control" id="texto-final" style="height: 100px; resize: none;"></textarea>
                    <label for="texto-final">Texto encriptado/desencriptado</label>
                </div>
            </div>
            <div class="copiar text-center">
                <button type="submit" class="btn btn-secondary btn-lg" onclick="copiarTexto()">Copiar</button>
            </div>
            <hr>
        </div>
        <img src="./Images/Alura.png" class="img-fluid rounded mx-auto d-block" alt="Alura">
    </main>
    <script src="./app.js"></script>
</body>

</html>
