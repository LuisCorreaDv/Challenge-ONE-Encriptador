<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <title>Encriptador - ONE</title>
</head>

<body>
    <main>
        <div class="container">
            <label for="inputPassword5" class="form-label">Ingresa el texto que quieres encriptar/desencriptar</label>
            <input type="text" id="texto-principal" class="form-control" aria-describedby="passwordHelpBlock">
            <div id="passwordHelpBlock" class="form-text">
                Solo letras min√∫sculas, evita usar acentos y caracteres especiales
            </div>
            <hr>
            <div class="botones text-center">
                <button type="submit" class="btn btn-primary btn-lg" onclick="encriptar()">Encriptar</button>
                <button type="submit" class="btn btn-primary btn-lg" onclick="desencriptar()">Desencriptar</button>
            </div>
            <hr>
            <div class="areaDeTexto">
                <div class="form-floating">
                    <textarea class="form-control" id="texto-final" style="height: 100px; resize: none;"></textarea>
                    <label for="texto-final">Texto encriptado/desencriptado</label>
                </div>
            </div>
            <hr>
        </div>
    </main>
    <script src="./app.js"></script>
</body>

</html>
